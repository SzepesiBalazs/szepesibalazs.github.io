<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Transformer</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <h1>Number Transformer</h1>

    <!-- Input box for the number -->
    <input
      type="text"
      id="inputNumber"
      placeholder="Enter a number"
      minlength="0"
      maxlength="15"
    />

    <!-- Container to display the transformed output -->
    <div class="output">
      <div id="transformedOutput"></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
